---
stages:
  - name: Build Stage
    inputs:
      - type: git
        branch: master
    triggers:
      - type: commit
    jobs:
      - name: Build
        type: builder
  - name: Deploy Stage
    inputs:
      - type: job
        stage: Build Stage
        job: Build
    triggers:
      - type: stage
    jobs:
      - name: Deploy to dev
        type: deployer
        script: |-
            #!/bin/bash
            cf create-service iotf-service iotf-service-free iotp-for-conveyor
            cf push conveyorbelt-iotp --no-start
            cf bind-service conveyorbelt-iotp iotp-for-conveyor
            cf restage conveyorbelt-iotp
            cf start conveyorbelt-iotp
        target:
          organization: ${CF_ORGANIZATION}
          space: ${CF_SPACE}
          url: ${CF_TARGET_URL}
          application: ${CF_APP}
